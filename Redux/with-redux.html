<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
</head>

<body>
    <style>
        .container {
            border: 5px solid black;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        body {
            margin: 1rem;
        }
    </style>
    <h1>With redux</h1>
    <div id="red"></div>
    <div id="blue"></div>
    <div id="green"></div>
    <script>
        /* 
            전체적인 Redux의 동작방식 흐름
            1.let store = Redux.createStore(reducer) // reducer를 호출하여 초기 state값을 정의한다.
            2.reducer()에서 state,action을 파라미터로 받아서 초기 상태를 정의함
            3.render()에서 store의 state값을 가져온다.
            4.dispatch()를 이용해 action값을 reducer()에게 전달해주고(reducer()를 호출함)
            5.reducer()에서 action에 따른 새로운 state를 return
            6.subscribe()를 이용해 render()를 호출한다. -> 화면의 갱신         
        */

        /*
            Redux의 장점
            1.중앙 집중적인 store로 인하여 각각의 컴포넌트들이 서로 연관되지 않으면서
            독립적으로 동작할 수 있도록 만들수 있다. 
            
            2.state를 일일히 정의하지 않고도 store에 저장되어있는 state를 활용해 
            비교적 코드를 간단하게 구현할 수 있다.
        */

        function reducer(state, action) {
            if (state === undefined) {  // state의 초기값 
                return { color: 'yellow' }
            }
            let newState;
            if (action.type === 'CHANGE_COLOR') {
                newState = Object.assign({}, state, { color: action.color })
            }
            return newState;
        }
        let store = Redux.createStore(reducer);

        function red() {
            let state = store.getState()
            document.querySelector('#red').innerHTML = `
        <div class="container" id="component_red" style='background-color:${state.color}'>
            <h1>red</h1>
            <input type="button" value="fire" onclick="
                store.dispatch({type:'CHANGE_COLOR',color:'red'})
            ">
        </div>
    `;
        }
        store.subscribe(red);
        red();

        function blue() {
            let state = store.getState()
            document.querySelector('#blue').innerHTML = `
        <div class="container" id="component_blue" style='background-color:${state.color}'>
            <h1>blue</h1>
            <input type="button" value="fire" onclick="
                store.dispatch({type:'CHANGE_COLOR',color:'blue'})
            ">
        </div>
    `;
        }
        store.subscribe(blue);
        blue();

        function green() {
            let state = store.getState()
            document.querySelector('#green').innerHTML = `
        <div class="container" id="component_blue" style='background-color:${state.color}'>
            <h1>green</h1>
            <input type="button" value="fire" onclick="
                store.dispatch({type:'CHANGE_COLOR',color:'green'})
            ">
        </div>
    `;
        }
        store.subscribe(green);
        green();
    </script>
</body>

</html>
